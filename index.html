<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>I miss you ❤️</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <h1>I miss you <span class="heart1">♥</span> </h1>
    <p class="sub">
    Ladda upp bilder och videor på våra minnen
    <span class="heart">♥</span>
    </p>

  </header>

  <main class="wrap">
    <section class="panel">
      <div class="controls">
        <label class="upload-btn">
          <input id="fileInput" type="file" accept="image/*,video/*" multiple />
          <span>Choose files</span>
        </label>

        <div class="right-controls">
          <button id="refreshBtn" class="ghost" type="button" title="Reload gallery">
            Refresh
          </button>
          <button id="clearLocalBtn" class="ghost" type="button" title="Clears only local cache (does not delete uploads)">
            Clear local cache
          </button>
        </div>
      </div>

      <p class="hint">
        Tip: You can drag & drop files anywhere on the page.
      </p>

      <div class="note">
        <strong>Status:</strong>
        <span id="statusText">Connecting…</span>
      </div>
    </section>

    <section class="gallery" id="gallery" aria-label="Gallery"></section>
    
    <template id="cardTpl">
      <figure class="card">
        <div class="thumb"></div>
    
        <figcaption class="meta">
          <div class="info">
            <div class="name"></div>
            <div class="caption" title="Caption"></div>
          </div>
    
          <div class="actions actions-under">
            <button class="ghost small openBtn" type="button">Open</button>
            <button class="ghost small capBtn" type="button">Caption</button>
            <button class="danger small delBtn" type="button">Delete</button>
          </div>
        </figcaption>
      </figure>
    </template>



  <footer class="foot">
    <small>© <span id="year"></span> I miss you</small>
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button id="lightboxClose" class="lightbox-close" type="button" aria-label="Close">✕</button>
    <div class="lightbox-inner">
      <img id="lightboxImg" alt="Preview" />
      <video id="lightboxVideo" controls playsinline></video>
    </div>
  </div>

  <!-- Supabase JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
